<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>GitDaVro - Home</title>
    <link rel="icon" type="image/png" href="storage/projects/icon.png">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&display=swap" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            overflow-x: hidden;
        }

        /* Reactive Animations */
        .fade-in-up {
            animation: fadeInUp 0.3s ease-out forwards;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes slow-spin {
        from {
            transform: rotate(0deg) ;
        }
        to {
            transform: rotate(360deg);
        }
        }
          @font-face {
        font-family: 'MyLocalFont';
        src: url('storage/fonts/SimsReloaded-Regular.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
    }

    .ini {
        font-family: 'MyLocalFont', sans-serif;
    }
    </style>
</head>
<body class=" bg-gradient-to-b from-[#0051cc] to-[#003c99] text-white min-h-screen flex flex-col">

           <div id="navbar"></div>

<script>
fetch('navbar.html')
  .then(res => res.text())
  .then(html => {
    document.getElementById('navbar').innerHTML = html;

    const path = window.location.pathname.toLowerCase();
    let active = 'home';

    if (path.includes('about')) active = 'about';
    else if (path.includes('portfolio')) active = 'portfolio';
    else if (path.includes('contact')) active = 'contact';

    document.querySelectorAll('[data-nav]').forEach(link => {
      if (link.dataset.nav === active) {

        link.classList.remove('font-medium');

        link.classList.add(
          'bg-white',
          'text-blue-800',
          'font-black',
          'px-5',
          'py-2',
          'rounded-full'
        );
      }
    });

    const btn = document.getElementById('mobile-menu-button');
    const menu = document.getElementById('mobile-menu');
    btn?.addEventListener('click', () => {
      menu.classList.toggle('hidden');
      document.body.classList.toggle('overflow-hidden');
    });
  });
</script>

    <main class="flex-grow flex items-center pt-20 md:pt-0">

        <div class="container mx-auto px-6 md:px-12 grid grid-cols-1 md:grid-cols-2 gap-12 items-center">
            
            <div class="relative order-2 md:order-1 flex justify-center items-center">
                <div class="relative w-64 h-64 md:w-[550px] md:h-[550px]">
                <img
                        src="storage/projects/shapes.png"
                        alt="Background Shape"
                        class="
                            absolute inset-0
                            w-500 h-500
                            object-contain
                            z-0
                            select-none
                            pointer-events-none
                            animate-[slow-spin_30s_linear_infinite]
                        "
                    >
                    <img
                        src="storage/projects/git.png"
                        alt="Githriff Ahmad"
                        class="
                            relative z-10
                            w-full h-full
                            object-contain
                            drop-shadow-2xl
                        "
                    >
                </div>
            </div>

            <div class="order-1 md:order-2 space-y-9 fade-in-up">
                <div class="space-y-2">
                    <h1 class="md:text-5xl font-bold leading-tight">
                        Hi, I'm <span class="ini">GITHRIFF AHMAD</span>
                    </h1>
                    <h2 class="md:text-2xl font-bold opacity-90">
                        Student and a Junior Front-End Developer
                    </h2>
                
                <p class="text-lg md:text-lg text-white/80  leading-relaxed">
                    I craft digital experiences with PHP and JavaScript, blending functionality with beautiful design. I also enjoy drawing, designing, and much more.
                </p>
                <div class="flex flex-wrap gap-4 pt-4">
                    <a href="about.html"
                    class="
                        inline-flex items-center justify-center
                        px-8 py-4 
                        text-lg font-black tracking-wide
                        bg-[#d3e3fd] text-blue-800
                        rounded-2xl /* M3 Extra Large Shape */
                        transition-all duration-400 cubic-bezier(0.34, 1.56, 0.64, 1)
                        hover:bg-white
                        active:rounded-[30px]
                    ">
                    About Me
                    </a>

                    <a href="portfolio.html"
                    class="
                    border-2 border-white/80 text-white
                    inline-flex items-center justify-center
                    px-8 py-4 
                    text-lg font-black tracking-wide
                    rounded-2xl /* M3 Extra Large Shape */
                    shadow-sm
                    transition-all duration-400 cubic-bezier(0.34, 1.56, 0.64, 1)
                    hover:bg-white/20
                    hover:shadow-md 
                    active:rounded-[30px]
                    active:shadow-inner
                    ">
                    See Projects
                    </a>
                </div>
            </div>
                
            </div>
        </div>
    </main>

    <div id="footer"></div>

            <script>
            fetch('footer.html')
            .then(res => res.text())
            .then(html => {
                document.getElementById('footer').innerHTML = html;
            });
            </script>

</body>
</html>
