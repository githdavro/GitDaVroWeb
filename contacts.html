<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>GitDaVro | Contact</title>
        
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com"/>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
        <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
        
        <!-- Font Awesome -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet"/>
        
        <!-- Tailwind CSS CDN -->
        <script src="https://cdn.tailwindcss.com"></script>
        
        <style>
          :root {
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.18);
          }
          body {
            font-family: 'Kanit', sans-serif;
            color: white;
            min-height: 100vh;
            background: linear-gradient(135deg, #020215 0%, #0a0a2a 50%, #1a1a3a 100%);
            background-attachment: fixed;
            margin: 0;
            display: flex;
            flex-direction: column;
          }
          /* Hide scrollbar when menu is open */
          body.menu-open {
            overflow: hidden;
          }
          .nav-island {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            padding: 0.5rem;
          }
          .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            box-shadow: var(--glass-shadow);
          }
          .content-wrapper { flex: 1; display: flex; flex-direction: column; }
          main { flex: 1; padding: 6rem 0 4rem; }
          .btn-glow {
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
          }
          .btn-glow:hover {
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.5);
            transform: translateY(-2px);
          }
          .fade-hover { transition: all 0.3s ease-in-out; }
          .nav-link {
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.2s ease;
          }
          .nav-link:hover {
            background: rgba(0, 255, 255, 0.1);
          }
          .nav-link.active {
            color: #00ffff;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            box-shadow: var(--glass-shadow);
          }
          @media (max-width: 768px) {
            main { padding: 5rem 0 3rem; }
            header {
              padding: 0;
              top: 0;
              left: 0;
              right: 0;
            }
            .nav-island { 
              border-radius: 0 !important;
              border-left: none;
              border-right: none;
              border-top: none;
              margin: 0;
              width: 100%;
              padding-left: 1rem;
              padding-right: 1rem;
            }
            /* Mobile menu animation styles */
            #mobile-menu {
              max-height: 0;
              overflow: hidden;
              transition: max-height 0.3s ease-out;
              display: block !important;
              padding-left: 1rem;
              padding-right: 1rem;
              background: linear-gradient(135deg, #0a0a2a 0%, #1a1a3a 100%);
            }
            #mobile-menu.menu-open {
              max-height: 500px; /* Adjust based on your content height */
              transition: max-height 0.3s ease-in;
            }
            #mobile-menu .container {
              padding-left: 0;
              padding-right: 0;
            }
          }
          .animate-fade-in {
            animation: fadeIn 0.6s ease-out forwards;
          }
          @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
          }
          /* Custom scrollbar styling */
          ::-webkit-scrollbar {
            width: 8px;
          }
          ::-webkit-scrollbar-track {
            background: #0a0a2a;
          }
          ::-webkit-scrollbar-thumb {
            background: #00ffff;
            border-radius: 4px;
          }
        </style>
      </head>
<body>

  <!-- Header -->
  <header class="sticky top-0 z-50 w-full md:top-4 md:py-2 md:px-4">
    <div class="container mx-auto px-0">
      <div class="nav-island flex justify-between items-center md:rounded-xl md:px-4">
        <a href="index.html" class="text-2xl font-bold text-white fade-hover hover:opacity-80 ml-2 md:ml-2">GitDaVro.</a>
        <nav class="hidden md:flex items-center space-x-1">
          <a href="index.html" class="nav-link fade-hover">Home</a>
          <a href="about.html" class="nav-link fade-hover">About</a>
          <a href="portfolio.html" class="nav-link fade-hover">Projects</a>
          <a href="contacts.html" class="nav-link fade-hover active">Contact</a>
        </nav>
        <button class="md:hidden p-2 rounded-lg fade-hover hover:bg-[#00ffff20] text-white" id="mobile-menu-button">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
        </button>
      </div>
    </div>
  </header>

  <!-- Mobile Menu with sliding animation -->
  <div class="md:hidden" id="mobile-menu">
    <div class="container mx-auto py-2 flex flex-col space-y-2">
      <a href="index.html" class="nav-link fade-hover">Home</a>
      <a href="about.html" class="nav-link fade-hover">About</a>
      <a href="portfolio.html" class="nav-link fade-hover">Projects</a>
      <a href="contacts.html" class="nav-link fade-hover active">Contact</a>
    </div>
  </div>

  <!-- Contact Section -->
  <section class="flex-grow flex items-center justify-center p-6">
    <div class="w-full max-w-md sm:max-w-lg md:max-w-xl lg:max-w-2xl">
      <div class="glass rounded-xl overflow-hidden p-6 sm:p-8 md:p-10 animate-fade-in">
        
        <!-- Header -->
        <div class="text-center mb-8 sm:mb-10">
          <h1 class="text-2xl sm:text-3xl font-bold text-white mb-2">Contact Me</h1>
          <div class="w-16 h-1 bg-[#00ffff]"></div>
        </div>

        <!-- Static Contact Form -->
        <form action="mailto:githrifgresik@gmail.com" method="POST" enctype="text/plain" class="space-y-6">
          
          <!-- Name -->
          <div>
            <label for="name" class="block text-sm font-medium text-white mb-1">Name</label>
            <input type="text" name="Name" id="name"
              class="w-full px-4 py-3 glass rounded-lg text-white placeholder-gray-400 focus:ring-2 focus:ring-[#00ffff] focus:border-[#00ffff] transition duration-200"
              required placeholder="Your Name">
          </div>

          <!-- Email -->
          <div>
            <label for="email" class="block text-sm font-medium text-white mb-1">Email</label>
            <input type="email" name="Email" id="email"
              class="w-full px-4 py-3 glass rounded-lg text-white placeholder-gray-400 focus:ring-2 focus:ring-[#00ffff] focus:border-[#00ffff] transition duration-200"
              required placeholder="you@example.com">
          </div>

          <!-- Message -->
          <div>
            <label for="message" class="block text-sm font-medium text-white mb-1">Message</label>
            <textarea name="Message" id="message" rows="5"
              class="w-full px-4 py-3 glass rounded-lg text-white placeholder-gray-400 focus:ring-2 focus:ring-[#00ffff] focus:border-[#00ffff] transition duration-200"
              required placeholder="Write your message..."></textarea>
          </div>

          <!-- Submit -->
          <button type="submit"
            class="w-full bg-[#00ffff] hover:bg-cyan-400 text-[#020215] font-medium py-3 px-4 rounded-lg transition duration-300 transform hover:-translate-y-0.5 focus:outline-none focus:ring-2 focus:ring-[#00ffff] focus:ring-offset-2 btn-glow">
            Send Message
          </button>
        </form>

        <p class="text-center text-gray-300 mt-6 text-sm">Your email client will open when you submit this form.</p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="glass-nav py-8 border-t border-gray-800">
    <div class="container mx-auto px-4">
      <div class="max-w-3xl mx-auto text-center text-gray-300">
        <p class="mb-8">
          My suggestion would be appreciated. You can reach me at
          <a href="mailto:githriffgresik@gmail.com" class="fade-hover text-[#00ffff] hover:underline">githriffgresik@gmail.com</a>.
        </p>
        <div class="flex justify-center space-x-6">
          <a href="https://github.com/githdavro/" class="glass p-3 rounded-full fade-hover text-gray-300 hover:text-[#c700f7] text-xl"><i class="fab fa-github"></i></a>
          <a href="https://www.facebook.com/githriff.nibross/" class="glass p-3 rounded-full fade-hover text-gray-300 hover:text-[#0024ff] text-xl"><i class="fab fa-facebook"></i></a>
          <a href="https://www.youtube.com/watch?v=xvFZjo5PgG0" class="glass p-3 rounded-full fade-hover text-gray-300 hover:text-[#ffffff] text-xl"><i class="fab fa-x-twitter"></i></a>
          <a href="https://www.instagram.com/gith.amd_" class="glass p-3 rounded-full fade-hover text-gray-300 hover:text-[#ff579f] text-xl"><i class="fab fa-instagram"></i></a>
        </div>
        <p class="fade-hover mt-8">© 2025 GitDaVro. All Rights Reserved.</p>
      </div>
    </div>
  </footer>

  <script>
    document.getElementById('mobile-menu-button').addEventListener('click', function () {
      const menu = document.getElementById('mobile-menu');
      menu.classList.toggle('menu-open');
      document.body.classList.toggle('menu-open');
      
      // Change menu icon to X when open
      const icon = this.querySelector('svg');
      if (menu.classList.contains('menu-open')) {
        icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>';
      } else {
        icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>';
      }
    });
  </script>
</body>
</html>
